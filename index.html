<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>ToDo</title>
  <link rel="stylesheet" href="css/styles.css">

  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,100;1,200;1,300;1,400;1,500;1,600&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Chango&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=New+Tegomin&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">


  <script src="https://kit.fontawesome.com/e8f186aa77.js" crossorigin="anonymous"></script>
</head>

<body>
  <form class="todo-form">
    <label class="todo-label" for="todo"><span>To</span> Do List!</label>
    <input type="text" class="todo" name="todo">
    <button type="button" class="add-btn btn"></button>
    <ul class="list-of-todo">
    </ul>
  </form>

  <div class="active-tasks">
    Task to do: <span class = "counter"></span>
  </div>
  <script src="index.js" charset="utf-8"></script>
</body>

</html>
